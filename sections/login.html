<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/log_in.css">
</head>

<body>
    <div class="log_in_container">
        <header>
            <h1>AntHill</h1>
            <p class="subtitulo_lol">INGRESA_LAS_CREDENCIALES</p>
        </header>

        <form class="log_in_form">
            <div class="user">
                <label for="user_name">NOMBRE_USUARIO</label>
                <input type="text" id="user_name" placeholder="matricula@tecmilenio.mx">
            </div>
            <div class="user">
                <label for="user_password">CONTRASEÑA</label>
                <div class="password">
                    <input type="password" id="key">
                    <button style="border: none; background-color: transparent;" type="button"
                        class="show_password"><img src="../assets/general/eye.svg" alt="eye"></button>
                </div>
            </div>
            <button class="log_in_button" type="submit">INGRESAR</button>
        </form>

        <footer>
            <a href="Register.html" class="footer_p">¿No tienes una cuenta? Registrate</a>
            <p>Copyright © 2026 AntHill. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
