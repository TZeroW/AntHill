<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/homeStyles.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
    <div class="perfilContainer" id="perfilContenido">
        <aside class="perfilIzquierdo">
            <div class="cardPerfil">
                <div class="perfilFoto">
                    <img src="../assets/general/pfp.webp" alt="iconoPerfil" class="iconoPerfil">
                </div>

                <h1 class="perfilNombre"></h1>
                <p class="perfilDescripcion">Descripcion de perfil</p>

                <button class="perfilBoton">
                    <img src="../assets/general/edit.svg" alt="editar">
                    Editar perfil
                </button>
            </div>

            <div class="system-bio-log">
                <div class="log-header">
                    <span class="dots">● ● ●</span> SYSTEM_BIO.LOG
                </div>
                <div class="log-content">
                    <p>> Descripcion de perfil</p>
                    <p>> Status: Conectado a AntHill</p>
                    <p>> Location: Tecmilenio Node_01</p>
                    <p>> Interes: GameDev, Cybersec, Pizza</p>
                    <p class="cursor">_</p>
                </div>
            </div>
        </aside>

        <section>
            <nav class="perfilNav">
                <button class="nav-tab active">POSTS</button>
                <button class="nav-tab">COMMENTS</button>
                <button class="nav-tab">SAVED</button>
            </nav>
            <div class="perfilPosts">
                <div class="perfilPost">

                    <div id="feed"></div>
                    <div class="perfilPostFiltrado">
                        <!-- Mostrar unicamente posts hechos por el usuario -->
                    </div>
                </div>
                <!-- Script para los posts y filtrado de posts -->
                <script type="module">
                    import { filtrarPorAutor } from '../scripts.js';

                    const usuario = "Salmule";

                    // Actualizar nombre de perfil
                    const perfilNombre = document.querySelector('.perfilNombre');
                    if (perfilNombre) {
                        perfilNombre.textContent = usuario;
                    }

                    // Filtrar posts
                    filtrarPorAutor(usuario);
                </script>
            </div>
        </section>
    </div>
</body>

</html>
