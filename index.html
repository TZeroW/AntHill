<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntHill</title>
    <link rel="stylesheet" href="styles/homeStyles.css">
</head>

<body>
    <button class="sidebarButton" id="sidebarButton">
        <img src="assets/general/menu.svg" alt="menu">
    </button>
    <left-menu class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="assets/general/placeHolderLogo.png" alt="Logo">
        </div>
        <div class="sidebar-item">
            <img src="assets/general/home.svg" alt="home">
            <a href="#">Home</a>
        </div>
        <div class="sidebar-item">
            <img src="assets/general/compass.svg" alt="compass">
            <a href="#">Explore</a>
        </div>
        <div class="sidebar-item">
            <img src="assets/general/settings.svg" alt="settings">
            <a href="#">Settings</a>
        </div>
        <div class="sidebar-item">
            <img src="assets/general/log_out.svg" alt="log_out">
            <a href="sections/login.html">Log out</a>
        </div>
        <div class="sidebar-item">
            <img src="" alt="">
            <a href="sections/profile.html">Profile</a>
        </div>

        <script>
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('contenidoPrincipal');
            const sidebarButton = document.getElementById('sidebarButton');

            sidebarButton.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                content.classList.toggle('expanded');
            });
        </script>
    </left-menu>

    <div class="container" id="contenidoPrincipal">
        <p class="title">AntHill</p>
        <p class="subtitle">Conectate con tus conocidos dentro de la red TecMilenio</p>

        <div id="feed"></div>
    </div>

    <!-- Script para los posts -->
    <script type="module">
        import { cargarFeed } from './scripts.js';
        cargarFeed();
    </script>

</body>

</html>
